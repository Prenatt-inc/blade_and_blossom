        <h1>Contact Form</h1>    
        

                        <form>
                            <div class="form-group">
                                <label>Full Name:</label>
                                <input 
                                name="name"
                                        placeholder="Your first and last name" />
                                <div class="error-hint hidden">Your name is required.</div>
                            </div>

                            <div class="form-group">
                                <label>E-mail:</label>
                                <input 
                                name="email"
                                        placeholder="Your e-mail address" />
                                <div class="error-hint hidden">Your email is required.</div>
                            </div>

                            <div class="form-group">
                                <label>Phone:</label>
                                <input 
                                name="phone"
                                        placeholder="Your phone number" />
                                <div class="error-hint hidden">Your phone number is required.</div>
                            </div>

                            <div class="form-group">
                                <label>Message:</label>
                                <textarea 
                                name="message"                    
                                        placeholder="Your message" ></textarea>
                                <div class="error-hint hidden">A message is required.
                            </div>
                        </div>
                            
                            <hr />

                            <button>Send Message</button>
                        </form>
                                <div class="thank-you hidden">Thank you for your message! We will reach out to you ASAP!</div>

                    <script type="text/javascript" src="script.js"></script>
